<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/cards.css">
    <link rel="stylesheet" href="../assets/css/home-header.css">
    <link rel="stylesheet" href="../assets/css/home-client-profile.css">
    <link rel="stylesheet" href="../assets/css/balance.css">
  </head>
  <header>
    <div class="headerBackground">
    </div>
    <div class="logo">
      <img src="../assets/img/white-logo.svg">
    </div>
  </header>
  <body>
    <div class="containerProfile">
      <div class="profile">
        <img id="profileIcon" src="../assets/icons/colorful-person.svg" alt="imagem do perfil">
        <h4>Olá, Isabel</h4>
        <img id="notificationIcon" src="../assets/icons/notification.svg">
        <img id="settingsIcon" src="../assets/icons/settings.svg">
      </div>
    </div>
    <div class="containerBalance">
      <div class="titleSaldo">
        <h3>Saldo disponível</h3>
      </div>
      <div class="eye">
        <img src="../assets/icons/eye.svg" alt="">
      </div>
      <div class="balance">
        <h2>R$ 1000,00</h2>
      </div>        
    </div>
    <main>
      <section class="cards">
        <a class="link" href="../page-launch/index.html">
          <div class="card">
            <div class="image">
              <img src="../assets/icons/pay-icon.svg" alt=""> 
            </div>
            <div class="content">
              <p class="title text--medium">Pagar</p>
              <!-- <div class="info">
                <p class="text--medium">57 Min</p>
                <p class="price text--medium">Free</p>
              </div> -->
            </div>
          </div>
        </a>  
        <a class="link" href="../extract/extract.html">
          <div class="card">
            <div class="image">
              <img src="../assets/icons/extract-icon.svg" alt=""> 
            </div>
            <div class="content">
              <p class="title text--medium">Extrato</p>
            </div>
          </div>
        </a>
        <div class="card">
          <div class="image">
            <img src="../assets/icons/pix-icon.svg" alt=""> 
          </div>
          <div class="content">
            <p class="title text--medium">Pix</p>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="../assets/icons/investiment-icon.svg" alt="">
          </div>
          <div class="content">
            <p class="title text--medium">Investimento</p>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="container__footer">
        <p>A finance control app by Asuma Corp <br>
            © 2021. Todos os direiros reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
      $(function(){
          $('div.containerBalance div.eye').click(function(){
              $(this).siblings('div.balance').fadeOut();
              if($(this).text == "Ocultar") {
                  $(this).text("Ocultar");
              } else {
                  $(this).text("Mostrar");
              }
          });
      });
    </script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/balance.js"></script>
  </body>
</html>
