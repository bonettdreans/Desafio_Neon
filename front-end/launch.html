<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../front-end/assets/css/launch.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <link rel="stylesheet" href="../front-end/assets/css/eye.css" />
    <link rel="stylesheet" href="../front-end/assets/css/header.css" />
    <link rel="stylesheet" href="../front-end/assets/css/footer.css" />
    <link rel="stylesheet" href="../front-end/assets/css/button-switch.css" />
    <link
      rel="stylesheet"
      href="../front-end/assets/css/button-cadastrar.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../front-end/assets/icons/favicon.svg" type="image/x-icon">

    <title>Lançamento</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../index.html">
          <img src="../front-end/assets/icons/logo.png" alt="SeControle" />
        </a>
        <div class="menu-section">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <nav>
            <ul>
              <li>
                <a href="../front-end/home.html">Início</a>
              </li>
              <li>
                <a href="../front-end/launch.html">Novo Lançamento</a>
              </li>
              <li>
                <a href="../front-end/extract.html">Extrato</a>
              </li>
              <li>
                <a
                  href="https://github.com/bonettdreans/Desafio_Neon/blob/main/README.md"
                  target="_blank"
                  >Contato</a
                >
              </li>
              <li>
                <a href="../index.html" onclick="ateLogo();" >Até logo</a>
              </li>
              <button id="profile" onclick="profileMessage()">
                <li>
                  <img
                    src="../front-end/assets/icons/colorful-person.svg"
                    alt=""
                  />
                </li>
                <div id="profileMsg">Aguarde a próxima versão!</div>
              </button>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="flex-container-balance">
        <div class="balance">
          <h2>Saldo disponível</h2>
        </div>
        <div class="flex-container-saldo-eye">
          <div class="btn-eye">
            <input
              class="mostra"
              id="bma"
              type="checkbox"
              value=""
              onclick="mostrarOcultar()"
            />
            <label for="bma" class="bma">
              <img
                id="olhoaberto"
                class="aberto"
                src="../front-end/assets/icons/eye.svg"
                alt=""
              />
            </label>
          </div>
          <div id="eye" class="hidden">
            <div class="balanceValue">
               <h3 id ="saldo">Saldo Disponível</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
 <div class="flex-container-button">
      <div class="despesa">
      <a>Despesa</a>
      </div>
      <div class="switch">
        <input type="checkbox" class="checkgroup" name="btn-check" id="btn1" onclick="valorNegatiboCheckbox()"/>
        <label for="btn1" class="btn1"></label>
      </div>
      <div class="receita">
      <a>Receita</a>
      </div>
    </div>
    <section>
      <div class="flex-container-form">
        <div class="div-form">
          <form class="form" method="get">
            <div class="divValue">
              <label for="txtValue">Valor</label>
              <div class="input-control text size4">
                <input
                  type="number"
                  required
                  step="0.010"
                  min="-999999999"
                  max="9999999999"
                  id="txtValue"
                  placeholder="R$"
                />
                <p class="error" id="errorValue"></p>
              </div>
              <span class="error"></span>
            </div>

            <div class="divDate">
              <label for="txtDate">Data</label>
              <div class="input-control text size4">
                <input required type="date" id="txtDate" name="data"/>
                <p class="error" id="errorDate"></p>
              </div>
              <span class="error active"></span>
            </div>

            <div class="divDeposit">
              <label for="txtDeposit">Descrição</label>
              <div class="input-control text size4">
                <input
                  required
                  type="text"
                  maxlength="50"
                  id="txtDeposit"
                  placeholder="Ex: Netflix"
                />
                <p class="error" id="errorDeposit"></p>
              </div>
              <span class="error active"></span>
            </div>

            <div class="drop-list">
              <select autofocus id="selected">
                <option value="pix">PIX</option>
                <option value="ticket">Boleto</option>
                <option value="transfer">Transferência</option>
                <option value="card">Cartão</option>
                <option value="money">Dinheiro</option>
              </select>
            </div>
            <div class="containerButton">
              <button onclick="lancamento()" class="button">Cadastrar</button>
            </div>
          </form>
        </div>

        <div class="div-img-finance">
          <img
            src="../front-end/assets/icons/Finance app-pana.png"
            alt=""
            width="400px"
            height="auto"
          />
        </div>
      </div>
    </section>

    <footer class="container__footer">
      <p>
        A finance control app by Asuma Corp <br />
        © 2021. Todos os direiros reservados.
      </p>
    </footer>
    <script src="../front-end/assets/js/launchAPI.js"></script>
    <!-- <script src="../front-end/assets/js/launch.js"></script> -->
    <script src="../front-end/assets/js/header.js"></script>
    <script src="../front-end/assets/js/profile-alert.js"></script>
  </body>
</html>
