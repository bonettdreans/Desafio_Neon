<body>
  <!-- balance -->
  <div class="flex-container-balance">
    <div class="titleSaldo">
      <h3>Saldo disponível</h3>
    </div>
    <div class="flex-container-saldo-eye">
      <div class="btn-eye">
        <input class="mostra" id="bma" type="checkbox" value="" onclick="mostrarOcultar()" />
        <label for="bma" class="bma">
          <img id="olhoaberto" class="aberto" src="../front-end/assets/icons/eye.svg" alt="" />
        </label>
      </div>
      <div id="eye" class="hidden">
        <div class="balanceValue">
          <input class="saldoValor" type="text" id="saldo" value="R$ 1300,10" />
        </div>
      </div>
    </div>
  </div>
  <!-- table -->
  <div class="containerTable">
    <!-- balance table -->
    <table class="sections">
      <!-- first section -->
      <thead>
        <tr class="cabecalho">
          <th class="historico">
            Histórico
          </th>
          <th class="filter-data">
            Filtro data
          </th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="dados">
        <tr class="columnsneg">
          <td id="data" class="datesColumn">13/12/2021</td>
          <td id="tipo" class="tipo">Boleto</td>
          <td id="descricao" class="descriptionColumn">Conta de Luz</td>
          <td id="valor" class="valueColumn">R$ -150,00</td>
          <td class="edit">
            <a href="">
              <img id="btnedit" src="../front-end/assets/icons/pencil.svg" class="imgEdit" alt=""
                onclick="edit()"></a><a href="">
            </a>
          </td>
          <td class="delete">
            <a href="">
              <img id="btndel" src="../front-end/assets/icons/trash.svg" class="imgDelete" alt="" onclick="delet()">
            </a>
          </td>
        </tr>
        <tr class="columnspos">
          <td class="datesColumn">14/12/2021</td>
          <td class="tipo">Boleto</td>
          <td class="descriptionColumn">Salario</td>
          <td class="valueColumn">R$ 1500,00</td>
          <td class="edit">
            <a href="">
              <img id="btnedit" src="../front-end/assets/icons/pencil.svg" class="imgEdit" alt=""
                onclick="edit()"></a><a href="">
            </a>
          </td>
          <td class="delete">
            <a href="">
              <img id="btndel" src="../front-end/assets/icons/trash.svg" class="imgDelete" alt="" onclick="delet()">
            </a>
          </td>
        </tr>
        <tr class="columnsneg">
          <td class="datesColumn">10/12/2021</td>
          <td class="tipo">Boleto</td>
          <td class="descriptionColumn">Netflix</td>
          <td class="valueColumn">R$ -49,90</td>
          <td class="edit">
            <a href="">
              <img id="btnedit" src="../front-end/assets/icons/pencil.svg" class="imgEdit" alt=""
                onclick="edit()"></a><a href="">
            </a>
          </td>
          <td class="delete">
            <a href="">
              <img id="btndel" src="../front-end/assets/icons/trash.svg" class="imgDelete" alt="" onclick="delet()">
            </a>
          </td>
        </tr>
