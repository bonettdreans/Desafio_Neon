<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Financeira Pessoal</title>
    <script src="index.js"></script>
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <main>
        
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-self-center">
                <div class="containerCard">
                    <div class="flip-card">
                        <div class="flip-card-inner margin">
                            <div class="flip-card-front">
                                <form class="form" action="" method="post">
                                    <h2 class="form__title">Login</h2>
                                    <input type="text" placeholder="Usuario" class="input" required/>
                                    <input type="password" placeholder="Senha" class="input" required/>
                                    <a href="#" class="link">Esqueceu sua senha?</a>
                                    <button class="btn">Entrar</button>
                                </form>
                            </div>
                            <div class="flip-card-back">
                                <form class="form" action="" method="post">
                                    <h2 class="form__title">Cadastro</h2>
                                    <input type="text" placeholder="Nome" class="input" required/>
                                    <input type="text" placeholder="Usuario" class="input" required/>
                                    <input type="password" placeholder="Senha" class="input" required/>
                                    <input type="password" placeholder="Repetir Senha" class="input" />
                                    <button class="btn">Inscreva-se</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
