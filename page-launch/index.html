<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="shortcut icon" href="./img/favicon_32x32.png" />
    <link rel="stylesheet" href="../assets/css/button-checkbox.css">
    <link rel="stylesheet" href="./css/button-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <title>Lançamento</title>
</head>

<body>

    <!-- Using Navbar for Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1D2F40">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="" width="150px" height="auto">
                </a>
            </div>

            <!-- Navbar Buttons-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar"
                aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse px-md-3" id="textoNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item px-md-3">
                        <a class="nav-link" href="#" style="color: whitesmoke"> Home <span class="sr-only"></a>
                    </li>
                    <li class="nav-item px-md-3">
                        <a class="nav-link" href="#" style="color: whitesmoke"> Lançamento <span class="sr-only"></a>
                    </li>
                    <li class="nav-item px-md-3">
                        <a class="nav-link" href="../extract/extract.html" style="color: whitesmoke"> Histórico </a>
                    </li>
                    <li class="nav-item px-md-3">
                        <a class="nav-link" href="#" style="color: whitesmoke"> Contato </a>
                    </li>
                    <!-- Profile avatar -->
                    <span class="navbar-text col px-md-3">
                        <div>
                            <button class="avatar">
                                <div class="fa">
                                    <img src="../assets/icons/colorful-person.svg" alt="" width="40px" height="auto">
                                </div>
                            </button>
                        </div>
                    </span>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Site body divided into container for better optimization and responsiveness -->
    <main>
        <div class="flex-container-balance">
            <div class="balance">
                <h2>Saldo disponível <i class="fas fa-eye"></i></h2>
            </div>
            <div class="balanceValue">
                <h3>R$ 1000,00</h3>
            </div>
        </div>
    </main>


    <span class="switch">
        
        <a>Receita</a>
        <input type="checkbox" class="checkgroup" id="btn1" onclick="marca(this);" />
        <label for="btn1" class="btn1"></label>
        <a>Despesa</a>
        <input type="checkbox" class="checkgroup" id="btn2" onclick="marca(this);" />
        <label for="btn2" class="btn2"></label>
    </span>

    <!-- Creating a section to place the form and image -->
    <section>
        <div class="flex-container-form">
            <div class="div-form">
                <form class="form" action="" method="post">

                    <div class="divValue">
                        <label for="txtValue">Valor</label>
                        <div class="input-control text size4">
                            <input required type="number" step="0.010" id="txtValue" required placeholder="R$">
                        </div>
                        <span class="error"></span>
                    </div>

                    <div class="divDate">
                        <label for="txtDate">Data</label>
                        <div class="input-control text size4">
                            <input required type="date" id="txtDate">
                        </div>
                        <span class="error active"></span>
                    </div>

                    <div class="divDeposit">
                        <label for="txtDeposit">Descrição</label>
                        <div class="input-control text size4">
                            <input required type="text" maxlength="50" id="txtDeposit" class="form-control text-input">
                        </div>
                        <span class="error active"></span>
                    </div>

                    <div class="drop-list">
                        <select autofocus>
                            <option value="pix">PIX</option>
                            <option value="ticket">Boleto</option>
                            <option value="transfer">Transferência</option>
                            <option value="card">Cartão</option>
                            <option value="money">Dinheiro</option>
                        </select>
                    </div>
                    <div class="divButton">
                        <button type="submit" class="btn-register">Cadastrar</button>
                    </div>
                </form>
            </div>

            <div class="div-img-finance">
                <img src="./img/Finance app-pana.png" alt="" width="400px" height="auto">
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="container__footer">
        <p>A finance control app by Asuma Corp <br>
            © 2021. Todos os direiros reservados.</p>
    </footer>

    <script src="./js/script.js"></script>


</body>

</html>
