<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="shortcut icon" href="./img/favicon_32x32.png" />
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="./css/button-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <title>Lançamento</title>
</head>

<body>

    <!-- Using Navbar for Header -->
    <header>
        <div class="container">
            <a href="../index.html">
                <img src="../assets/img/logo.svg" alt="SeControle" />
            </a>
            <div class="menu-section">
                <div class="menu-toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="../page-home/index.html">Início</a>
                        </li>
                        <li>
                            <a href="../page-launch/index.html">Lançamento</a>
                        </li>
                        <li>
                            <a href="../extract/extract.html">Extrato</a>
                        </li>
                        <li>
                            <a href="https://github.com/bonettdreans/Desafio_Neon/blob/main/README.md"
                                target="_blank">Contato</a>
                        </li>
                        <li>
                            <img src="../assets/icons/colorful-person.svg" alt="">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site body divided into container for better optimization and responsiveness -->
    <main>
        <div class="flex-container-balance">
            <div class="balance">
                <h2>Saldo disponível <i class="fas fa-eye"></i></h2>
            </div>
            <div class="balanceValue">
                <h3>R$ 1000,00</h3>
            </div>
        </div>
    </main>

    <div class="container-button">
        <div class="despesa">
            <a>Despesa</a>
        </div>
        <div class="switch">

            <input type="checkbox" class="checkgroup" id="btn1" />
            <label for="btn1" class="btn1"></label>

        </div>
        <div class="receita">
            <a>Receita</a>
        </div>
    </div>

    <!-- Creating a section to place the form and image -->
    <section>
        <div class="flex-container-form">
            <div class="div-form">
                <form class="form" action="" method="post">

                    <div class="divValue">
                        <label for="txtValue">Valor</label>
                        <div class="input-control text size4">
                            <input required type="number" step="0.010" id="txtValue" placeholder="R$">
                        </div>
                        <span class="error"></span>
                    </div>

                    <div class="divDate">
                        <label for="txtDate">Data</label>
                        <div class="input-control text size4">
                            <input required type="date" id="txtDate">
                        </div>
                        <span class="error active"></span>
                    </div>

                    <div class="divDeposit">
                        <label for="txtDeposit">Descrição</label>
                        <div class="input-control text size4">
                            <input required type="text" maxlength="50" id="txtDeposit" placeholder="Ex: Netflix">
                        </div>
                        <span class="error active"></span>
                    </div>

                    <div class="drop-list">
                        <select autofocus>
                            <option value="pix">PIX</option>
                            <option value="ticket">Boleto</option>
                            <option value="transfer">Transferência</option>
                            <option value="card">Cartão</option>
                            <option value="money">Dinheiro</option>
                        </select>
                    </div>
                    <div class="divButton">
                        <button type="submit" class="btn-register" return onclick="postForm()">Cadastrar</button>
                    </div>
                </form>
            </div>

            <div class="div-img-finance">
                <img src="./img/Finance app-pana.png" alt="" width="400px" height="auto">
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="container__footer">
        <p>A finance control app by Asuma Corp <br>
            © 2021. Todos os direiros reservados.</p>
    </footer>


    <script src="./js/script.js"></script>
    <script src="../assets/js/header.js"></script>


</body>

</html>
