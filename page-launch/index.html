<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">

    <title>Asuma Corp</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1D2F40">           
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="" width="150px" height="auto"> 
                </a>
            </div>                
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="textoNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lançamento <span class="sr-only"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <span class="navbar-text col px-md-3">
                    <div>
                        <button class="avatar">
                            <div class="fa">
                                <img src="../assets/icons/colorful-person.svg" alt="" width="50px" height="auto">
                            </div>
                        </button>                       
                    </div>
                    </span>
            </div>           
        </nav>
    </header>
   
    <main>
        <div class="flex-container-balance">
            <div class="balance">
                <h2>Saldo disponível <i class="fas fa-eye"></i></h2>
            </div>
            <div class="balanceValue">
                <h3>R$ 1000,00</h3>
            </div>
        </div>
    </main>
    
    <section>
        <div class="flex-container-form">
            <div class="div-form">
                <form class="form" action="" method="post">
                    <div class="divValue">
                        <label for="txtValue">Valor</label>
                        <div class="input-control text size4">
                            <input type="number" id="txtValue" step="0.01" min="0.01" placeholder="R$">
                        </div>
                    </div>
                    <div class="divDate">
                        <label for="txtDate">Data</label>
                        <div class="input-control text size4">
                            <input type="date" id="txtDate">
                        </div>
                    </div>
                    <div class="divDeposit">
                        <label for="txtDeposit">Título do depósito</label>
                        <div class="input-control text size4">
                            <input type="text" id="txtDeposit">
                        </div>
                    </div>
                    <div class="divRadio">
                        <ul class="list">
                            <li id="li-radio">
                                <input type="checkbox" name="submit" id="entry">
                                <label for="entry">Depositar valor</label>
                            </li>
                            <li>
                                <input type="checkbox" name="submit" id="exit">
                                <label for="exit"> Retirar valor</label>
                            </li>
                        </ul>
                    </div>
                    <div class="divButton">
                        <button type="submit" class="btn-register">Cadastrar</button>
                    </div>
                </form>
            </div>
            
            <div class="div-img-finance">
                <img src="./img/Finance app-pana.png" alt="" width="500px" height="auto">
            </div>
        </div>
    </section> 
    
</div>  
</body>
</html>
