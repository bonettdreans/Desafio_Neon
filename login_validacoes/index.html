<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../assets/icons/favicon.svg">
    <title>GestÃ£o Financeira Pessoal</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="Page Page--login .Util-not-loaded">
	<div class="container-fluid">
<div class="form-structor">
	<form action="/" method="GET" id="form_login">
	<div class="signup">
		<h2 class="form-title2" id="signup">Login</h2>
		<div class="form-holder">
			
			<input type="email" class="input" id="email" placeholder="Email"/>
					<P class="warnings" id="warningsEmailLogin"></P>
					<input type="password" class="input" id="password" placeholder="Senha"/>
					<P class="warnings" id="warningsPasswordLogin"></P>
		</div>
		<button class="submit-btn" type="submit" routerLink='/'>Entrar</button>
		
		</form>
	</div>
	<form action="/" method="GET" id="formCadastro">
		<div class="login slide-up">
			<div class="center">				
				<h2 class="form-title" id="login">Cadastro</h2>
				<div class="form-holder">	
					
					
					<input type="text" class="input" id="nameCadastro" placeholder="Nome" />
			<P class="warnings" id="warningsNameCadastro"></P>
			<input type="email" class="input" id="emailCadastro" placeholder="Email" />
			<P class="warnings" id="warningsEmailCadastro"></P>
			<input type="password" class="input" id="passwordCadastro" placeholder="Senha" />
			<P class="warnings" id="warningsPasswordCadastro"></P>
			<input type="password" class="input" id="repPasswordCadastro" placeholder="Repetir Senha" />
				</div>
				<button class="submit-btn" >Cadastro</button>	
	</form>
		</div>
	</div>
</div>
  <script src="index.js"></script>
</body>
</html>
