<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o Financeira Pessoal</title>
    <link rel="icon" href="./front-end/assets/icons/favicon.svg">
    <link rel="stylesheet" href="./front-end/assets/css/login.css">
  </head>
  <!-- form -->
  <body class="Page Page--login .Util-not-loaded">
	<div class="container-fluid">
		<div class="logo">
			<img src="./front-end/assets/icons/logo.png" alt="SeControle" />
		</div>
    <div class="container-fluid">
      <div class="form-structor">
        <!-- login -->
        <form action="" method="post" id="form_login">
          <div class="signup">
            <h2 class="form-title2" id="signup">Entrar</h2>
            <div class="form-holder">
              <input type="email" class="input" id="email" placeholder="Email"/>
              <P class="warnings" id="warningsEmailLogin"></P>
              <input type="password" class="input" id="password" placeholder="Senha"/>
              <P class="warnings" id="warningsPasswordLogin"></P>
            </div>
            <button class="submit-btn" type="submit">Entrar</button>
          </div>
        </form>
        <!-- register -->
        <form action="" method="get" id="formCadastro">
          <div class="login slide-up">
            <div class="center">				
              <h2 class="form-title" id="login">Cadastre-se</h2>
              <div class="form-holder">	
                <input type="text" class="input" id="nameCadastro" placeholder="Nome" />
                <P class="warnings" id="warningsNameCadastro"></P>
                <input type="email" class="input" id="emailCadastro" placeholder="Email" />
                <P class="warnings" id="warningsEmailCadastro"></P>
                <input type="password" class="input" id="passwordCadastro" placeholder="Senha" />
                <P class="warnings" id="warningsPasswordCadastro"></P>
                <input type="password" class="input" id="repPasswordCadastro" placeholder="Repetir Senha" />
              </div>
              <!-- validation button -->
              <button class="submit-btn" type="submit">Cadastro</button>	
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./front-end/assets/js/login.js"></script>
    <script src="./front-end/assets/js/login-style.js"></script>
  </body>
</html>
