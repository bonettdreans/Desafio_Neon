<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">

    <title>Asuma Corp</title>
</head>
<body>
    <img src="./img/Finance app-pana.png" class="background">
    <header class="menu-main">
        <nav class="nav_bar">
            <ul class="list">
                <li>
                    <div class="header-1">
                        <div class="back">
                            <button type="submit" class="btn-back"><i class="fas fa-chevron-circle-left"></i>     Voltar</button>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="launch">
                        <h2>Novo Lançamento</h2>
                    </div> 
                </li>
                <li>
                    <div class="logo">
                        <img src="./img/logo.png">                  
                    </div> 
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="header2">
            <div class="balance">
                <h4>Saldo disponível <i class="fas fa-eye"></i></h4>
                <h2>R$ 1000,00</h2>
            </div>
        </div>
    </main>
    <main>    
        <form class="form" action="" method="post">
        <div class="divValue">
            <label for="txtValue">Valor</label>
            <div class="input-control text size4">
                <input type="number" id="txtValue" step="0.01" min="0.01" placeholder="R$">
            </div>
        </div>
        <div class="divDate">
            <label for="txtDate">Data</label>
            <div class="input-control text size4">
               <input type="date" id="txtDate">
            </div>
        </div>
        <div class="divDeposit">
            <label for="txtDeposit">Título do depósito</label>
            <div class="input-control text size4">
              <input type="text" id="txtDeposit">
            </div>
        </div>
        <div class="divRadio">
            <ul class="list">
                <li id="li-radio">
                    <input type="radio" name="submit" id="entry">
                    <label for="entry">Depositar valor</label>
                    <input type="radio" name="submit" id="exit">
                    <label for="exit"> Retirar valor</label>
                </li>
            </ul>
        </div>
        <div class="divButton">
            <button type="submit" class="btn-register">Cadastrar</button>
        </div>
        </form>
    </main>


</body>
</html>
